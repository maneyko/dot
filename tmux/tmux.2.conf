unbind-key '}'
unbind-key '~'
unbind-key 'Up'
unbind-key 'Down'
unbind-key 'Left'
unbind-key 'Right'
unbind-key 'M-n'
unbind-key 'M-q'
unbind-key 'MouseDown1Pane'
unbind-key 'MouseDown1Status'
unbind-key 'MouseDown3Pane'
unbind-key 'MouseDown3Status'
unbind-key 'MouseDown3StatusLeft'
unbind-key 'MouseDown3StatusRight'
unbind-key 'MouseDrag1Pane'
unbind-key 'MouseDrag1Border'
unbind-key 'WheelUpPane'
unbind-key 'WheelUpStatus'
unbind-key 'WheelDownStatus'
unbind-key 'M-0'
unbind-key 'M-1'
unbind-key 'M-2'
unbind-key 'M-3'
unbind-key 'M-4'
unbind-key 'M-5'
unbind-key 'M-6'
unbind-key 'M-7'
unbind-key 'M-8'
unbind-key 'M-9'
unbind-key 'M-U'
unbind-key 'M-Y'
unbind-key 'M-['
unbind-key 'M-]'
