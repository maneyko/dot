# Session Configuration
# ===========================================================================

# set -g default-shell /bin/bash
# set -g default-command /usr/local/bin/bash
set -g default-terminal "screen-256color"   # ensure color terminal

# Keybinds
# ===========================================================================

# change prefix key
set -g prefix 'M-a'
unbind-key C-b

# change split keys
unbind-key b;     bind-key      b    split-window
unbind-key v;     bind-key      v    split-window -h

# change resize-pane to hjkl
unbind-key h;     bind-key -r   h    resize-pane -L
unbind-key j;     bind-key -r   j    resize-pane -D
unbind-key k;     bind-key -r   k    resize-pane -U
unbind-key l;     bind-key -r   l    resize-pane -R

# change select-pane to M-{hjkl}
unbind-key 'M-h'; bind-key -n 'M-h'  select-pane -L
unbind-key 'M-j'; bind-key -n 'M-j'  select-pane -D
unbind-key 'M-k'; bind-key -n 'M-k'  select-pane -U
unbind-key 'M-l'; bind-key -n 'M-l'  select-pane -R

# change select-window to M-[window number]
unbind-key 'M-0'; bind-key -n 'M-0'  select-window -t :=0
unbind-key 'M-1'; bind-key -n 'M-1'  select-window -t :=1
unbind-key 'M-2'; bind-key -n 'M-2'  select-window -t :=2
unbind-key 'M-3'; bind-key -n 'M-3'  select-window -t :=3
unbind-key 'M-4'; bind-key -n 'M-4'  select-window -t :=4
unbind-key 'M-5'; bind-key -n 'M-5'  select-window -t :=5
unbind-key 'M-6'; bind-key -n 'M-6'  select-window -t :=6
unbind-key 'M-7'; bind-key -n 'M-7'  select-window -t :=7
unbind-key 'M-8'; bind-key -n 'M-8'  select-window -t :=8
unbind-key 'M-9'; bind-key -n 'M-9'  select-window -t :=9

# remove the warning
unbind-key x;     bind-key      x    kill-pane

# misc
unbind-key 'M-q'; bind-key    'M-q'  confirm-before -p "kill-server? (y/n)"\
                                                        kill-server
bind-key r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Preferences
# ===========================================================================

set -g renumber-windows on      # renumber windows when a window is closed
set -g base-index 1             # start renumbering at 1
set -g repeat-time 750          # default is 500ms
setw -g mouse on                # enable mouse movements
setw -g mode-keys vi            # vi bindings in copy mode
set -s escape-time 0            # escape has no meaning to tmux

# status bar
set -g status-bg black
set -g status-fg white
set -g status-left ""
set -g status-right "#(echo $(date +'%a %b %d %Y'))"

